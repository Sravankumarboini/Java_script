<!DOCTYPE html>
<html lang="en">
<head>
    <title>arrays and loops</title>
</head>
<body>
    <p>Todo List Practice 1</p>
    <input type="text" placeholder="Todo Name" class="js-input">
    <input type="date">
    <button onclick="
    addTodo();
    ">Add</button>
    <div class="js-todoList">

    </div>



</body>
    <script>
        const todoList =[];
        function addTodo(){
           const element= document.querySelector('.js-input');
           const name=element.value;
           todoList.push(name);
           console.log(todoList);

           element.value='';

           
           let todoListHtml='';
        for(let i=0;i<todoList.length;i++){
            
            todoListHtml+=`<p>${todoList[i]}</p> 
            <button onclick="
                todoList.splice(${i},1);
                addTodo();
            ">delete</button>`;
        }

        document.querySelector('.js-todoList').innerHTML=todoListHtml;

        }
    </script>
</html>
