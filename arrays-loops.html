<!DOCTYPE html>
<html lang="en">
<head>
    <title>arrays and loops</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <p>Todo List Practice 1</p>
    <div class="todo-input-grid">
        <input type="text" placeholder="Todo Name" class="js-input name-input">
        <input type="date" class="js-due-date-input due-date-input">
        <button onclick="
        addTodo();
        " class="add-button">Add</button>
    </div>
    <div class="js-todoList todo-grid">

    </div>


</body>
    <script>
        const todoList =[{
            name:'make dinner',
            duedate:'2020-12-32'
        },{
            name:'wash dishes',
            duedate:'2022-12-12'
        }];
        function addTodo(){
           const element= document.querySelector('.js-input');
           const name=element.value;
           const dataInputElement=document.querySelector('.js-due-date-input');
           const duedate=dataInputElement.value;
           todoList.push({
            // name:name,
            // duedate:duedate
            name,
            duedate
        });

           element.value='';

           
           let todoListHtml='';
        for(let i=0;i<todoList.length;i++){
            const todoObject=todoList[i];
            //const name=todoObject.name;
            //const dueDate=todoObject.duedate;
            const {name,duedate}=todoList[i];
            todoListHtml+=`
            <div>${name}</div>
            <div>${duedate}</div>
            <button onclick="
                todoList.splice(${i},1);
                addTodo();
            " class="delete-button">delete</button>
            `;
        }

        document.querySelector('.js-todoList').innerHTML=todoListHtml;

        }
    </script>
</html>
